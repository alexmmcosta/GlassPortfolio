<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Portfolio</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/my image.png" alt="My Photo">
                    <h3>Alexandre Costa</h3>
                    <p>QA Consultant</p>
                </div>
                <div class="links">
                    <a href="https://www.linkedin.com/in/alexmmcosta/" target="_blank"><div class="link">
                        <img src="./images/linkedin.png" alt="Linkedin Logo">
                        <h2>Profile</h2>
                    </div></a>
                    <a href="https://github.com/alexmmcosta" target="_blank"><div class="link">
                        <img src="./images/GitHub.png" alt="Github Logo">
                        <h2>Projects</h2>
                    </div></a>
                </div>
                <a href="mailto:alexmmcosta@gmail.com?subject=Recruiting Interest"><div class="contact">
                    <h2>Contact me!</h2>
                    <img src="./images/speech-bubble.png" alt="Dialog image">
                </div></a>
            </div>
            <div class="projects">
                <div class="status">
                    <h1>Active Projects</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/in-progress.png" alt="In Progress Icon">
                        <div class="card-info">
                            <h2>Portfolio</h2>
                            <div class="progress1"></div>
                        </div>
                        <h2 class="percentage">90%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/in-progress.png" alt="In Progress Icon">
                        <div class="card-info">
                            <h2>Web Automation Framework</h2>
                            <div class="progress2"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/in-progress.png" alt="In Progress Icon">
                        <div class="card-info">
                            <h2>Mobile Automation Framework</h2>
                            <div class="progress3"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/in-progress.png" alt="In Progress Icon">
                        <div class="card-info">
                            <h2>API Automation Framework</h2>
                            <div class="progress4"></div>
                        </div>
                        <h2 class="percentage">10%</h2>
                    </div>
                </div>
            </div>
        </section>    
    </main>
</body>
</html>
